<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Analyzer</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for Goofy Meme Theme */
      body {
        font-family: "Comic Neue", cursive;
        background: url("https://img.freepik.com/free-vector/flat-comic-style-background-copy-space_52683-54924.jpg")
          no-repeat center center fixed; /* New meme-inspired background */
        background-size: cover;
        color: #555; /* Soft gray for text */
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 800px;
        background: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-family: "Fredoka One", cursive;
        font-size: 3rem;
        font-weight: 700;
        color: #168aad;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px 0 #184e77;
      }

      .upload-section {
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: 600;
        color: #34a0a4; /* Soft purple */
      }

      .form-control {
        border-radius: 8px;
        border: 2px solid #f4d35e; /* Soft yellow */
        padding: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #6a8daf; /* Soft blue */
        box-shadow: 0 0 8px rgba(106, 141, 175, 0.3);
      }

      .btn-primary {
        background: #34a0a4; /* Soft purple */
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        color: #fff;
      }

      .btn-primary:hover {
        background: #6a8daf; /* Soft blue */
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(106, 141, 175, 0.3);
      }

      .results {
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 25px;
        animation: slideIn 0.5s ease-in-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .results h2 {
        font-family: "Fredoka One", cursive;
        font-size: 2rem;
        font-weight: 600;
        color: #34a0a4; /* Soft purple */
        margin-bottom: 15px;
        text-shadow: 2px 2px 0 #f4d35e; /* Soft yellow */
      }

      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: #fff;
        padding: 20px;
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .card-text {
        font-size: 14px;
        color: #555; /* Soft gray */
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #34a0a4; /* Soft blue */
        margin-bottom: 10px;
      }

      .alert {
        border-radius: 8px;
        padding: 15px;
        font-size: 14px;
        margin-top: 20px;
        animation: fadeIn 0.5s ease-in-out;
      }

      .alert-danger {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .alert-success {
        background: #e8f5e9;
        color: #34a0a4;
        border: 1px solid #c8e6c9;
      }

      .meme-image {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WhatDaMeme?! ðŸŽ­</h1>
      <div class="upload-section">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="image" class="form-label">Upload Meme Image:</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <div class="mb-3">
            <label for="chat" class="form-label">Upload Chat File:</label>
            <input
              type="file"
              class="form-control"
              id="chat"
              name="chat"
              accept=".txt"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            onclick="processMeme()"
          >
            Analyze Meme ðŸš€
          </button>
        </form>
      </div>
      <div class="results">
        <h2>Results ðŸŽ‰</h2>
        <div id="resultsOutput" class="card">
          <div class="card-body">
            <!-- Display the uploaded meme image -->
            <img
              id="memeImage"
              class="meme-image"
              src="#"
              alt="Uploaded Meme"
              style="display: none"
            />
            <p class="card-text" id="extractedText"></p>
            <hr />
            <h5 class="card-title">Meme Explanation ðŸ¤”</h5>
            <p class="card-text" id="memeExplanation"></p>
            <p class="card-text">
              <strong>Meme Type:</strong> <span id="memeType"></span>
            </p>
            <p class="card-text">
              <strong>Sentiment:</strong> <span id="sentiment"></span>
            </p>
          </div>
        </div>
        <div
          id="errorOutput"
          class="alert alert-danger mt-3"
          style="display: none"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      async function processMeme() {
        const imageFile = document.getElementById("image").files[0];
        const chatFile = document.getElementById("chat").files[0];
        const resultsOutput = document.getElementById("resultsOutput");
        const errorOutput = document.getElementById("errorOutput");
        const extractedText = document.getElementById("extractedText");
        const memeExplanation = document.getElementById("memeExplanation");
        const memeType = document.getElementById("memeType");
        const sentiment = document.getElementById("sentiment");
        const memeImage = document.getElementById("memeImage");

        // Hide error and clear previous results
        errorOutput.style.display = "none";
        extractedText.textContent = "";
        memeExplanation.textContent = "";
        memeType.textContent = "";
        sentiment.textContent = "";
        memeImage.style.display = "none";

        if (!imageFile || !chatFile) {
          errorOutput.textContent =
            "Please select both an image and a chat file.";
          errorOutput.style.display = "block";
          return;
        }

        // Display the uploaded meme image
        const reader = new FileReader();
        reader.onload = function (e) {
          memeImage.src = e.target.result;
          memeImage.style.display = "block";
        };
        reader.readAsDataURL(imageFile);

        const formData = new FormData();
        formData.append("image", imageFile);
        formData.append("chat", chatFile);

        try {
          const response = await fetch("/process_meme", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          if (data.error) {
            errorOutput.textContent = data.error;
            errorOutput.style.display = "block";
          } else {
            // Display results
            extractedText.textContent = `Extracted Text: ${data.extracted_text}`;
            memeExplanation.textContent = data.meme_explanation.explanation;
            memeType.textContent = data.meme_explanation.meme_type;
            sentiment.textContent = data.meme_explanation.sentiment;
            resultsOutput.style.display = "block";
          }
        } catch (error) {
          errorOutput.textContent = "Error processing meme: " + error.message;
          errorOutput.style.display = "block";
        }
      }
    </script>
  </body>
</html>
